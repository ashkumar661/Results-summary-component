<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="result_card">
    <div class="result">
      <h1>Your Result</h1>
      <p class="score"><span>76</span> of 100</p>
      <h2>Great</h2>
      <p class="score_info">Your score is higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="result_summary">
      <h2>Summary</h2>
      <div class="division">
        <div class="row">
          <div class="reaction"><img class="icons" src="assets/images/icon-reaction.svg" alt="reaction icon"><b>
              Reaction</b></div>
          <p><b>80 </b>/ 100</p>
        </div>
        <div class="row">
          <div class="memory"><img class="icons" src="assets/images/icon-memory.svg" alt="memory icon"><b> Memory</b>
          </div>
          <p><b>92 </b>/ 100</p>
        </div>
        <div class="row">
          <div class="verbal"><img class="icons" src="assets/images/icon-verbal.svg" alt="verbal icon"><b> Verbal</b>
          </div>
          <p><b>61 </b>/ 100</p>
        </div>
        <div class="row">
          <div class="visual"><img class="icons" src="assets/images/icon-visual.svg" alt="visual icon"><b> Visual</b>
          </div>
          <p><b>72 </b>/ 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>

</html>
